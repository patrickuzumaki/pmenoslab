  <!-- final Header -->
  <!-- Hero Section  -->
  <section id="hero">
    <div class="hero container">
      <div>
        <h1> <span></span></h1>
        <h1><span></span></h1>
        <h1><span></span></h1>
        <a href="#contact" type="button" class="cta">Cadastre-se</a>

      </div>
    </div>

  <!-- End Hero Section  -->
  <!-- Contato Section -->
<section id="contact">
  <div class="contact container">
    <div>
      <h1 class="section-title">Complete suas <span>informações</span></h1>
         <h2 class="h2-cadastro" style="text-align: center; padding: 25px; ">Use Suas Informações</h2>
         <div class="fundo ">
           <form>
             <fieldset class="borda" >
               <div class="itens">
                <legend style="text-align: center; font-size: 25px; color: white;"><b>Formulario DEV</b></legend>
                <br>
                <div class="inputbox">
               <label for="nome" >Nome Completo</label>
               <input type="text" name="nome" id="nome" class="inputUser" required placeholder="digite seu nome" data-completo>
                </div>
                <br><br>
                <div class="inputbox">
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email" class="inputUser" required placeholder="digite seu email" data-email>
                 
               </div>
               <br><br>
               <div class="inputbox">
                <label for="telefone">Telefone</label>
                 <input type="tel" name="telefone" id="telefone" class="inputUser" required placeholder="digite seu telefone" data-telefone>
                
               </div>
               <br>
               <p style="font-size: 20px; color: white;">senioridade:</p>
               <br>
               <input type="radio" id="junior"  name="junior" value="junior" required>
               <label for="junior">Junior</label>
               <input type="radio" id="pleno"  name="pleno" value="pleno" required>
               <label for="pleno">pleno</label>
               <input type="radio" id="senior"  name="senior" value="senior" required>
               <label for="senior">senior</label>
               <br><br>
               <div class="inputbox">
                 <label for="data_nascimento"><b>Ano de Nascimento:</b></label>
                 <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required data-nascimento>
               </div>
               <br><br>
                 <div class="inputbox">
                  <label for="cidade">Cidade</label>
                   <input type="text" name="cidade" id="cidade" class="inputUser" required placeholder="digite a sua cidade" data-cidade>
                   
                 </div>
                 <br><br>
                 <div class="inputbox">
                  <label for="estado">Estado</label>
                  <input type="text" name="estado" id="estado" class="inputUser" required placeholder="digite a seu estado" data-estado>
                  
                </div>
                <br><br>
                <div class="inputbox">
                  <label for="endereço">Endereço</label>
                  <input type="endereço" name="endereço" id="endereço" class="inputUser" required placeholder="digite a sua Endereço" data-endereço>
                  
               </div>
               <br><br>
               <button type="submit">Enviar</button>
               <br><br>
              </div>
             </fieldset>
            </fieldset>
           </form>
         </div>
      </div>
    </div>
  </div>

 
</section>

<!-- End Contact Section -->
